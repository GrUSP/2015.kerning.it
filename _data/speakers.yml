- name:  Frank Chimero
  hour: 8.40
  image: img/frank.png
  twitter: fchimero
  bio: <a href="http://www.frankchimero.com/">Frank Chimero</a> is a New York-based designer, illustrator, and author of <a href="http://shapeofdesignbook.com/">The Shape of Design</a>. He has worked for clients including Microsoft, Starbucks, Facebook, Newsweek, Bloomberg Businessweek, GOOD Magazine, and more. In 2010, he was chosen as a Young Gun by the Art Directors Club, and was honored as a New Visual Artist by Print Magazine. His work focuses on intermingling text and images across digital and analog spaces.
  works: You can see his latest works on <a href="http://dribbble.com/fchimero">dribbble</a>, follow him on <a href="http://www.twitter.com/fchimero/">twitter</a>, read his personal <a href="http://frankchimero.com/blog/">blog</a> and <a href="http://www.buyolympia.com/q/Item=frank-chimero-the-shape-of-design">buy his book</a> (or read it <a href="http://read.shapeofdesignbook.com/">online</a>).
  title: The Digital/Analog Flip-Flop
  abstract: "Words are vessels of thought and culture. As our words jump from screen to page, medium to medium, it becomes a designer’s task to develop design approaches and typographic systems that can elegantly retain their integrity from place to place, while using each format’s advantages. Content moves in both directions we can use the connectivity of digital to invigorate printed material, but also use the uniformity of the printed page to stabilize digital content. It’s a difficult task, but we have examples. I’ll track patterns back into television, documentaries, and paperbacks to look for clues about how to take advantage of this decade’s big design opportunity."
