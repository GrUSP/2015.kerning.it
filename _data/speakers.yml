- name: Tobias Frere-Jones
  hour:
  image: img/tobias.png
  twitter: frerejones
  bio: "Over 25 years, Tobias has established himself as one of the world’s leading typeface designers and created some of the world’s most widely used typefaces. He received a BFA in Graphic Design from the Rhode Island School of Design in 1992. He joined the faculty of the Yale University School of Art in 1996 and has lectured throughout the United States, Europe and Australia. His work is in the permanent collections of the Victoria & Albert Museum in London and the Museum of Modern Art in New York. In 2006, The Royal Academy of Visual Arts in The Hague (KABK) awarded him the Gerrit Noordzij Prijs, for his contributions to typographic design, writing and education. In 2013 he received the AIGA Medal, in recognition of exceptional achievements in the field of design."
  works: "More about Tobias’ articles, interviews, lectures, exhibitions and awards <a href='http://www.frerejones.com/about/press'>here</a>"
