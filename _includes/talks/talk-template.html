{% for speaker in site.data.speakers %}

<div class="session" id="{{ speaker.twitter }}">
    <div class="speaker">
        <div class="image"><img src="{{ speaker.image }}"></div>
        <div class="info">
            <div class="name">{{ speaker.name }}</div>
            <div class="twitter"><a href="http://www.twitter.com/{{ speaker.twitter }}/">@{{ speaker.twitter }}</a></div>
            <div class="bio">
                {{ speaker.bio }}
            </div>
            <p>{{ speaker.works }}</p>
        </div>
    </div>
    <div class="topic">
        <div class="title">{{ speaker.title }}</div>
        <div class="abstract">

            {{ speaker.video }}


            {{ speaker.abstract }}
        </div>
    </div>
</div>

{% endfor %}
